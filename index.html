<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taking Care of Quizness is a multiple choice quiz website with five different quizzes to complete">
  <meta name="keywords" content="taking care of quizness, quiz, multiple choice, general knowledge">
  <meta name="author" content="Lianne Hartley">

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/0c7d1d07bc.js" crossorigin="anonymous"></script>

  <!-- link for favicon to display in deployed project taken from Code Institute Love Maths project -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Taking Care of Quizness</title>
</head>
<body> 
  <header>
    <!-- title logo -->
    <div id="title-container" class="header-container">
      <div>
        <a href="index.html">
          <h1>Taking Care of Quizness</h1>
        </a>
      </div>
    </div>
    <!-- navigation bar -->
    <div id="navbar-container" class="header-container">
      <nav>
        <ul id="header-links" class="links">
          <li>
            <!-- styling active page with a coloured underline taken from Code Institute Love Running project -->
            <a href="index.html" aria-label="You are on the Home page" class="active">Home</a>
          </li>
          <li>
            <a href="quiz.html" aria-label="Go to the Quiz page (does not open in a new tab)">Quiz</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- section containing main image and interactive buttons for the home page -->
  <section>
    <h2>Welcome!</h2>
    <div id="home-content-container" class="main-content-container">
      <!-- question mark image for the main section of the home page -->
      <div id="question-mark-container">
        <img src="assets/images/home-page/question-mark.jpeg" alt="pink question mark against a cream background" id="question-mark">
      </div>
      <!-- quiz rules interactive button -->
      <div id="rules-container">
        <button class="home-page-button">Rules</button>
        <div></div>
      </div>
      <!-- create username interactive button -->
      <div id="username-container">
        <button class="home-page-button">Create Username</button>
        <form></form>
      </div>
      <!-- button to start quiz -->
      <div id="quiz-button-container">
        <form action="quiz.html">
          <button type="submit" class="home-page-button">Start Quiz</button>
        </form>
      </div>
    </div>
  </section>
  <!-- footer structure adapted from Code Institute Love Running project -->
  <footer id="home-footer">
    <ul class="links">
      <li> 
        <a href="https://myquiz.org/" target="_blank" rel="noopener" aria-label="Visit Myquiz's page (opens in a new tab)"><i class="fas fa-pen"></i> Write a Quiz</a>
      </li>
      <li>
        <a href="https://www.courselounge.com/how-to-improve-your-general-knowledge/" target="_blank" rel="noopener" aria-label="Visit CourseLounge's page on how to improve your general knowledge (opens in a new tab)"><i class="fas fa-book-open"></i> Improve Your Knowledge</a>
      </li>
    </ul>
  </footer>
  <script src="assets/js/home-page.js"></script>
  <noscript>
    Your browser does not support JavaScript!
  </noscript>
</body>
</html>
