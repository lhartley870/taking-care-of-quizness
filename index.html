<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taking Care of Quizness is a multiple choice quiz website with a choice of two quizzes">
  <meta name="keywords" content="taking care of quizness, quiz, multiple choice, general knowledge">
  <meta name="author" content="Lianne Hartley">

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Taking Care of Quizness</title>
</head>
<body> 
  <header>
    <!-- title logo -->
    <div id="title-container" class="header-container">
      <div>
        <a href="index.html">
          <h1>Taking Care of Quizness</h1>
        </a>
      </div>
    </div>
    <!-- navigation bar -->
    <div id="navbar-container" class="header-container">
      <nav>
        <ul id="header-links" class="links">
          <li>
            <!-- styling active page with a coloured underline taken from Code Institute Love Running project -->
            <a href="index.html" aria-label="You are on the Home page" class="active">Home</a>
          </li>
          <li>
            <a href="quiz-one.html" aria-label="Go to the Quiz One page (does not open in a new tab)">Quiz 1</a>
          </li>
          <li>
            <a href="quiz-two.html" aria-label="Go to the Quiz Two page (does not open in a new tab)">Quiz 2</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- section containing main image and interactive buttons for the home page -->
  <section>
    <h2>Welcome!</h2>
    <div id="home-content-container">
      <!-- question mark image for the main section of the home page -->
      <div id="question-mark-container">
        <img src="assets/images/home-page/question-mark.jpeg" alt="pink question mark against a cream background" id="question-mark">
      </div>
      <!-- quiz rules interactive button -->
      <div id="rules-container">
        <button class="home-page-button">Rules</button>
      </div>
      <!-- create username interactive button -->
      <div id="username-container">
        <button class="home-page-button">Create Username</button>
      </div>
      <!-- button to start quiz 1 -->
      <div id="quiz1-button-container">
        <form action="/quiz-one.html" method="GET">
          <button type="submit" class="home-page-button">Start Quiz 1</button>
        </form>
      </div>
      <!-- button to start quiz 2 -->
      <div id="quiz2-button-container">
        <form action="/quiz-two.html" method="GET">
          <button type="submit" class="home-page-button">Start Quiz 2</button>
        </form>
      </div>  
  </div>
  </section>
</body>
</html>
