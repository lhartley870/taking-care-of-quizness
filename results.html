<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taking Care of Quizness is a multiple choice quiz website with five different quizzes to complete">
  <meta name="keywords" content="taking care of quizness, quiz, multiple choice, general knowledge">
  <meta name="author" content="Lianne Hartley">

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/0c7d1d07bc.js" crossorigin="anonymous"></script>

  <!-- link for favicon to display in deployed project taken from Code Institute Love Maths project -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Taking Care of Quizness</title>
</head>
<body> 
  <header>
    <!-- title logo -->
    <div id="title-container" class="header-container">
      <div>
        <a href="index.html">
          <h1>Taking Care of Quizness</h1>
        </a>
      </div>
    </div>
    <!-- navigation bar -->
    <div id="navbar-container" class="header-container">
      <nav>
        <ul id="header-links" class="links">
          <li>
            <a href="index.html" aria-label="Go to the Home page (does not open in a new tab)">Home</a>
          </li>
          <li>
            <a href="quiz.html" aria-label="Go to the Quiz page (does not open in a new tab)">Quiz</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- section containing main image and results for the results page -->
  <section>
    <h2>Results!</h2>
    <div id="results-container" class="main-content-container">
      <!-- clipboard image for the main section of the results page -->
      <div id="checklist-container">
        <img src="assets/images/results-page/checklist.jpeg" alt="Drawing of a clipboard showing items checked off with green ticks" id="checklist">
      </div>
      <!-- user's quiz score bracket and score name -->
      <div id="quiz-result-category">
        <h3><span id="optional-username"></span>You are:</h3>
        <p id="quiz-score-bracket"></p>
        <p id="quiz-score-name"></p> 
      </div>
      <!-- user's score statistics breakdown -->
      <div id="quiz-stats">
        <h3>Your Stats:</h3>
        <table>
          <tr class="quiz-stats-heading">
            <th>Score out of 15</th>
            <th>Best Round(s)</th>
            <th>Best Round Score(s)</th>
          </tr>
          <tr>
            <td id="total-score"></td>
            <td id="best-round-category"></td>
            <td id="best-round-score"></td>
          </tr>
        </table>
      </div>
      <!-- message that there are 5 quizzes to play -->
      <div id="results-message">
        <p>There are 5 quizzes to play in total.</p>
        <p>If you want to play again hit the button!</p>
      </div>
      <!-- button to play the quiz again -->
      <div id="play-again-container">
        <form action="quiz.html">
          <button type="submit" class="page-link-button">Play Again!</button>
        </form>
      </div>
    </div>
  </section>
  <!-- footer structure adapted from Code Institute Love Running project -->
  <footer id="results-footer">
    <ul class="links">
      <li> 
        <a href="https://myquiz.org/" target="_blank" rel="noopener" aria-label="Visit Myquiz's page (opens in a new tab)"><i class="fas fa-pen"></i> Write a Quiz</a>
      </li>
      <li>
        <a href="https://www.courselounge.com/how-to-improve-your-general-knowledge/" target="_blank" rel="noopener" aria-label="Visit CourseLounge's page on how to improve your general knowledge (opens in a new tab)"><i class="fas fa-book-open"></i> Improve Your Knowledge</a>
      </li>
    </ul>
  </footer>
  <script src="assets/js/results.js" type="text/javascript"></script>
  <noscript>
    Your browser does not support JavaScript!
  </noscript>
</body>
</html>
