<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taking Care of Quizness is a multiple choice quiz website with a choice of two quizzes">
  <meta name="keywords" content="taking care of quizness, quiz, multiple choice, general knowledge">
  <meta name="author" content="Lianne Hartley">

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/0c7d1d07bc.js" crossorigin="anonymous"></script>

  <!-- link for favicon to display in deployed project taken from Code Institute Love Maths project -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Taking Care of Quizness</title>
</head>
<body> 
  <header>
    <!-- title logo -->
    <div id="title-container" class="header-container">
      <div>
        <a href="index.html">
          <h1>Taking Care of Quizness</h1>
        </a>
      </div>
    </div>
    <!-- navigation bar -->
    <div id="navbar-container" class="header-container">
      <nav>
        <ul id="header-links" class="links">
          <li>
            <!-- styling active page with a coloured underline taken from Code Institute Love Running project -->
            <a href="index.html" aria-label="Go to the Home page (does not open in a new tab)">Home</a>
          </li>
          <li>
            <a href="quiz-one.html" aria-label="You are on the Quiz One page" class="active">Quiz 1</a>
          </li>
          <li>
            <a href="quiz-two.html" aria-label="Go to the Quiz Two page (does not open in a new tab)">Quiz 2</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <h2>Quiz</h2>
    <div id="quiz-container">
      <!-- round 1 questions -->
      <form>
        <h3>Round 1 - Movie Quotes</h3>
        <!-- question 1 -->
        <div id="round1-q1-container">
          <div class="quiz-photo-container">
            <img src="assets/images/quiz-page/round-one-images/central-cinema.jpeg" alt="Cinema entrance in pink lighting with red neon sign saying Central Cinema">
          </div>
          <div class="quiz-question-container">
            <div class="quiz-question">
              <p>Q1. Which movie is this quote from?</p>
              <p>"If you build it, he will come"</p>
            </div>
            <div class="quiz-answer">
              <input type="radio" id="round1-q1-answer1" name="movie-q1" value="round1-q1-ans1" required>
              <label for="round1-q1-answer1">Gladiator</label>
            </div>
            <div class="quiz-answer">
              <input type="radio" id="round1-q1-answer2" name="movie-q1" value="round1-q1-ans2">
              <label for="round1-q1-answer2">Field of Dreams</label>
            </div>
            <div class="quiz-answer">
              <input type="radio" id="round1-q1-answer3" name="movie-q1" value="round1-q1-ans3"> 
              <label for="round1-q1-answer3">Titanic</label>
            </div>
            <div class="quiz-answer">
              <input type="radio" id="round1-q1-answer4" name="movie-q1" value="round1-q1-ans4">
              <label for="round1-q1-answer4">Fast and the Furious</label>
            </div>
          </div>
        </div>
        <button type="submit">Submit Round 1</button>
      </form>
    </div>
  </section>
  <!-- footer structure adapted from Code Institute Love Running project -->
  <footer>
    <ul class="links">
      <li> 
        <a href="https://myquiz.org/" target="_blank" rel="noopener" aria-label="Visit Myquiz's page (opens in a new tab)"><i class="fas fa-pen"></i> Write a Quiz</a>
      </li>
      <li>
        <a href="https://www.courselounge.com/how-to-improve-your-general-knowledge/" target="_blank" rel="noopener" aria-label="Visit CourseLounge's page on how to improve your general knowledge (opens in a new tab)"><i class="fas fa-book-open"></i> Improve Your Knowledge</a>
      </li>
    </ul>
  </footer>
  <script src="assets/js/quiz-one.js" type="text/javascript"></script>
  <noscript>
    Your browser does not support JavaScript!
  </noscript>
</body>
</html>
